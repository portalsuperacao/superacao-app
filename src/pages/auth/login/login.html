<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="auth" padding>
  <div class="align-center">
    <ion-row>
      <ion-col col-6 class="description">
        <img src="./assets/images/logo-angel-3.svg" />
      </ion-col>
      <ion-col col-6>
        <p class="speech-bubble">Olá! Estou feliz em te rever.</p>
      </ion-col>
    </ion-row>
    <div class="form-header"><h2>Login</h2></div>
    <ion-item>
      <ion-input type="text" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <button class="auth-button">Login</button>
    <button class="auth-button facebook">
      <ion-icon name="logo-facebook"></ion-icon>
      Conecte-se com o Facebook
    </button>
  </div>
</ion-content>

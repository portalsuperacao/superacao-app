<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register-user">
  <p>
    Qual tipo de cancêr você teve?
  </p>
  <ion-item>
    <ion-label>Tipo de cancer</ion-label>
    <ion-select [(ngModel)]="otherCancer.type">
      <ion-option value="metastase" selected="true">Metástase</ion-option>
      <ion-option value="reicidiva">Reicidiva</ion-option>
    </ion-select>
  </ion-item>
  <p>Quais tratamentos você realizou?</p>
  <ion-list>
    <ion-item>
      <ion-label>Cirurgia</ion-label>
      <ion-checkbox [(ngModel)]="otherCancer.treatment.cirurgia"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Quimioterapia</ion-label>
      <ion-checkbox [(ngModel)]="otherCancer.treatment.quimioterapia"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Radiografia</ion-label>
      <ion-checkbox [(ngModel)]="otherCancer.treatment.radiografia"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Terapia oral</ion-label>
      <ion-checkbox [(ngModel)]="otherCancer.treatment.terapia_oral"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Terapia alvo</ion-label>
      <ion-checkbox [(ngModel)]="otherCancer.treatment.terapia_alvo"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Terapia naturais</ion-label>
      <ion-checkbox [(ngModel)]="otherCancer.treatment.terapia_naturais"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button full color="dark" (click)="sendDatas()">Continuar</button>
</ion-content>

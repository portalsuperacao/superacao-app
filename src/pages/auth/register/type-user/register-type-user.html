<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="auth">
  <div class="align-center" padding>
    <ion-row>
      <ion-col col-6 class="description">
        <img src="./assets/images/logo-angel-2.svg" />
      </ion-col>
      <ion-col col-6>
        <p class="speech-bubble">Seja bem-vindo! Estou muito feliz em te conhecer.</p>
      </ion-col>
    </ion-row>
    <h3 class="description"> Para te ajudar, preciso saber algumas informações sobre você.</h3>
    <button class="auth-button purple" [navPush]="nextPage" [navParams]="{ typeUser : 'paciente' }">Sou paciente</button>
    <button class="auth-button purple" [navPush]="nextPage" [navParams]="{ typeUser : 'familiar' }">Sou familiar</button>
  </div>
</ion-content>

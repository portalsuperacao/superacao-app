<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="auth" padding>
  <ion-row>
    <ion-col col-6 class="description">
      <img src="./assets/images/logo-angel-1.svg" />
    </ion-col>
    <ion-col col-6>
      <p class="speech-bubble">Olá! Eu sou o Samuca e estarei ao seu lado, e serei seu companheiro de SuperAção!</p>
    </ion-col>
  </ion-row>
  <h3 class="description">Vamos fazer seu cadastro. Digite seu e-mail e senha ou conecte-se pelo Facebook</h3>
  <ion-item>
    <ion-input type="text"
    placeholder="Digite seu e-mail"
    [(ngModel)]="email"
    required
    email
    #emailForm="ngModel">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password"
    placeholder="Digite sua senha"
    [(ngModel)]="password"
    required
    minlength="6"
    #passwordForm="ngModel">
    </ion-input>
  </ion-item>
  <button class="auth-button" (click)="nextPageNormal()" [disabled]="passwordForm.errors || emailForm.errors">Continuar</button>
  <button class="auth-button facebook" (click)="nextPageFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    Conecte-se com o Facebook
  </button>
</ion-content>

<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="auth">
  <div class="align-center" padding>
    <ion-row>
      <ion-col col-6 class="description">
        <img src="./assets/images/logo-angel-1.svg" />
      </ion-col>
      <ion-col col-6>
        <p class="speech-bubble">Olá! Eu sou o Samuca e estarei ao seu lado, e serei seu companheiro de SuperAção!</p>
      </ion-col>
    </ion-row>
    <h3 class="description">Vamos fazer seu cadastro. Como gostaria de ser chamado?</h3>
    <ion-item>
      <ion-input type="text"
      placeholder="Escreva aqui"
      [(ngModel)]="user.participant_profile_attributes.first_name"
      required
      minlength="3"
      #name="ngModel">
      </ion-input>
    </ion-item>
    <button class="auth-button" (click)="nextPageNormal(name.value)" [disabled]="name.errors">Continuar</button>
    <button class="auth-button facebook" (click)="nextPageFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Conecte-se com o Facebook
    </button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="auth">
  <div class="align-center" padding>
    <ion-row>
      <ion-col col-6>
        <img src="./assets/images/logo-angel-4.svg" />
      </ion-col>
      <ion-col>
        <p class="speech-bubble">Vamos passar por isso juntos!</p>
      </ion-col>
    </ion-row>

    <h3 *ngIf="typeUser == 'paciente'" class="description"> Qual tipo de câncer você possui agora?</h3>
    <h3 *ngIf="typeUser == 'familiar'" class="description"> Seu familiar já superou o cãncer ou ainda está no tratamento.</h3>

    <div class="checkbox-group">
      <ion-item>
        <ion-label>Metástase</ion-label>
        <ion-checkbox mode="ios" [(ngModel)]="user.current_treatment_profile_attributes.metastasis"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Reicidiva</ion-label>
        <ion-checkbox mode="ios" [(ngModel)]="user.current_treatment_profile_attributes.relapse"></ion-checkbox>
      </ion-item>
    </div>
    <button class="auth-button purple" (click)="nextPage({'typeUser' : typeUser})">Continuar cadastro</button>
  </div>
</ion-content>

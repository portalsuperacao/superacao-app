<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register-user">
  <p>
    Vamos passar por isso juntos!
  </p>
  <p>Qual tipo de cancêr você possuí nesse exato momento?</p>
  <ion-item>
    <ion-label>Tipo de cancer</ion-label>
    <ion-select [(ngModel)]="typeCancer">
      <ion-option value="metastase" selected="true">Metástase</ion-option>
      <ion-option value="reicidiva">Reicidiva</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full color="dark" (click)="sendDatas()">Continuar</button>
</ion-content>

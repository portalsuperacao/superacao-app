<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register-user">
  <p>
    Diga pra min quais tipos de tratamento você já realizou ou ainda vai fazer:
  </p>
  <ion-list>
    <ion-item>
      <ion-label>Cirurgia</ion-label>
      <ion-checkbox [(ngModel)]="typeTreatment.cirurgia"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Quimioterapia</ion-label>
      <ion-checkbox [(ngModel)]="typeTreatment.quimioterapia"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Radiografia</ion-label>
      <ion-checkbox [(ngModel)]="typeTreatment.radiografia"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Terapia oral</ion-label>
      <ion-checkbox [(ngModel)]="typeTreatment.terapia_oral"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Terapia alvo</ion-label>
      <ion-checkbox [(ngModel)]="typeTreatment.terapia_alvo"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Terapia naturais</ion-label>
      <ion-checkbox [(ngModel)]="typeTreatment.terapia_naturais"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button full color="dark" (click)="sendDatas()">Continuar</button>
</ion-content>

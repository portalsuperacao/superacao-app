<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Meu espaço </ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="background-color-dark">
  <div class="avatar" (click)="openProfile()">
    <div class="thumb">
      <img [src]="(user | async)?.avatar" [ngClass]="thumbClass"/>
      <div [hidden]="(user | async)?.type_user != 'Superador'" class="emotion">
        <img [src]="(user | async)?.emotion?.img">
      </div>
    </div>
    <div class="name"> {{ (user | async)?.name }} </div>
    <div class="type" *ngIf="(user | async)?.type_user != 'Normal'"> {{ (user | async)?.type_user }} </div>
  </div>

  <div class="cards">
    <div class="calendar" (click)="openPage(calendarPage)">
      <div>
        <img src="./assets/images/my-space-calendar.svg">
        <p>Agenda de<br> tratamento</p>
      </div>
    </div>
    <div class="doctors" (click)="openPage(medicinesPage)">
      <div>
        <img src="./assets/images/my-space-medicines.svg">
        <p>Lembrete de<br> medicamento</p>
      </div>
    </div>
    <div class="medicines" (click)="openPage(doctorsPage)">
      <div>
        <img src="./assets/images/my-space-doctors.svg">
        <p>Meus medicamentos</p>
      </div>
    </div>
    <div class="notes" (click)="openPage(notesPage)">
      <div>
        <img src="./assets/images/my-space-notes.svg">
        <p>Minhas <br /> anotações</p>
      </div>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="dark">
    <ion-title> Perguntas a fazer </ion-title>

    <ion-buttons start>
      <button ion-button (click)="closePage()">
        <ion-icon name="close"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="event">
  <div class="consult" *ngFor="let questions of consult; let i = index">
    <div class="title-question"> <h2> {{ titles[i] }} </h2> </div>

    <ion-list>
      <div class="question" *ngFor="let question of questions.consult" (click)="clickQuestion(question)">
        <ion-grid>
          <ion-row>
            <ion-col width-80>
              <p> {{ question }} </p>
            </ion-col>
            <ion-col width-20>
              <ion-icon name="md-add-circle"> </ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-list>
  </div>
</ion-content>

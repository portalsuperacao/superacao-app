<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button (click)="closePage()">
        <ion-icon name="close"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Lembrete do medicamento </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-color-dark">
  <form [formGroup]="formEvent" (ngSubmit)="insertEvent(formEvent.value)">
    <div class="input-field">
        <ion-input placeholder="Nome do medicamento" type="text" formControlName="title"></ion-input>
        <ion-input placeholder="Concentração(mg)" type="text" formControlName="conc"></ion-input>
        <ion-input placeholder="Dosagem" type="number" formControlName="dosage"></ion-input>
    </div>

    <div class="input-field">
      <div class="datetime">
        <label>Início</label>
        <div class="date">
          <ion-item>
            <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" formControlName="startDate"> </ion-datetime>
          </ion-item>
        </div>
        <div class="time">
          <ion-item>
            <ion-datetime displayFormat="H:mm" pickerFormat="H:mm" formControlName="startTime"> </ion-datetime>
          </ion-item>
        </div>
      </div>
      <ion-item>
        <ion-label> Intervalos </ion-label>
        <ion-select cancelText="cancelar" formControlName="interval">
          <ion-option *ngFor="let option of intervalOptions" value="{{ option }}">
            {{ option }}h
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-textarea placeholder="Observações" formControlName="obs"></ion-textarea>
    </div>

    <button ion-button full clear [disabled]="!formEvent.valid"> Salvar </button>
  </form>

</ion-content>

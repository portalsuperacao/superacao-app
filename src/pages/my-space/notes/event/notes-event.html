<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button (click)="closePage()">
        <ion-icon name="close"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Anota√ßoes </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-color-dark">
  <ion-segment [(ngModel)]="noteOptions" class="custom-segment">
    <ion-segment-button value="list">
      <ion-icon name="md-list"> </ion-icon> <span> Lista </span>
    </ion-segment-button>
    <ion-segment-button value="text">
      <ion-icon name="md-list-box"> </ion-icon> <span> Texto </span>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="noteOptions">
    <div *ngSwitchCase="'list'">
      <div class="input-field">
        <ion-input type="text" placeholder="Titulo" [(ngModel)]="title"></ion-input>
      </div>

      <div class="input-field">
        <ion-row *ngFor="let item of list">
          <ion-col width-90>
            <ion-input type="text" placeholder="Digite algum item" [(ngModel)]="item.value"></ion-input>
          </ion-col>
          <ion-col width-10>
            <ion-icon (click)="removeItem(i)" name="close"> </ion-icon>
          </ion-col>
        </ion-row>
        <ion-item>
          <span (click)="addItem()"> <ion-icon name="md-add"> </ion-icon> Adicionar item </span>
        </ion-item>
      </div>
      <button ion-button full clear (click)="insertNote('list')" [disabled]="!validateForm('list')"> Enviar </button>
    </div>

    <div *ngSwitchCase="'text'">
      <div class="input-field">
          <ion-input type="text" placeholder="Titulo"  [(ngModel)]="title"></ion-input>
      </div>
      <div class="input-field">
        <ion-textarea placeholder="Texto" [(ngModel)]="text"></ion-textarea>
      </div>
      <button ion-button full clear (click)="insertNote('text')" [disabled]="!validateForm('text')"> Enviar </button>
    </div>


  </div>

</ion-content>

<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> Minhas missões </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding class="trinity">
  <ion-grid class="missions">
    <ion-row *ngFor="let mission of (missions | async)?.missions" class="missions" (click)="openDetails(mission)">
      <ion-col width-50>
        <p class="title"> Missão </p>
        <h3 class="alert"> <span> </span> {{ mission.details.categoria }} </h3>
        <p class="time"> {{ mission.details.prazo | date:"dd/MM/yyyy"}} </p>
      </ion-col>

      <ion-col width-25>
        <div class="avatar overcomer">
          <img [src]="mission.users.overcomer.avatar" />
          <div class="emotion">
            <img [src]="mission.users.overcomer.emotion?.img">
          </div>
        </div>
        <div class="name">  {{ mission.users.overcomer.name }} </div>
      </ion-col>

      <ion-col width-25>
        <div class="avatar angel">
          <img [src]="mission.users.angel.avatar"/>
        </div>
        <div class="name"> {{ mission.users.angel.name }} </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header class="chat">
  <ion-navbar color="dark">
    <ion-title>
      <div *ngIf="user2.type_user == 'Superador'" class="avatar background-color-overcomer"><img [src]="user2.avatar"></div>
      <div *ngIf="user2.type_user == 'Anjo'" class="avatar background-color-angel"><img [src]="user2.avatar"></div>
      <div *ngIf="user2.type_user == 'Arcanjo'" class="avatar background-color-archangel"><img [src]="user2.avatar"></div>
      <div class="name">{{ user2.name }}</div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="chat">
  <div class="messages" *ngFor="let item of listMessages">
    <div [ngClass]="getClassMsg(item.uid_user)">
      {{ item.msg }}
    </div>
    <div class="clear"></div>
  </div>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>


<!-- ==== ION FOOTER ==== -->
<ion-footer class="chat">
  <form (ngSubmit)="sendMessage()">
    <ion-row class="footer">
      <ion-col col-10>
        <div class="text-message">
          <ion-row>
            <ion-col col-2>
              <img src="./assets/images/emoji-chat.svg">
            </ion-col>
            <ion-col col-10>
              <ion-input type="text" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" placeholder="Digite alguma coisa..."> </ion-input>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col col-2>
        <button ion-button round icon-only>
          <img src="./assets/images/chat-arrow.svg">
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-footer>

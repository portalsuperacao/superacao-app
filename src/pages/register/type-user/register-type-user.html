<ion-header>
  <ion-navbar color="dark">
    <ion-title> Superação </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register-user">
  <p>
    Olá {{ user.name }}, <br />
    Estou muito feliz em te conhecer
  </p>
  <p>
    Para poder te ajuda melhor, preciso saber algumas informações sobre você, ok?
  </p>
  <p>
    Você:
  </p>

  <ion-row>
    <ion-col width-50>
      <button class="register-button" (click)="sendDatas('Paciente')" color="dark">Paciente</button>
    </ion-col>
    <ion-col width-50>
      <button class="register-button" (click)="sendDatas('Familiar')" color="dark">Familiar</button>
    </ion-col>
  </ion-row>

</ion-content>
